<!DOCTYPE html>

<html>
<head>
    <title>JavaScript Calculator</title>
    <script language="JavaScript">
        function Compute(key)
        {
            d = document.Calc.Display.value;
            if (key=="C") // sets C to clear
            {
                document.Calc.Display.value = 0;
                return;
            } // End if
            if (key=="<-") // Sets <- to backspace
            {
                var len = d.length - 1;
                if (len==0) document.Calc.Display.value = 0;
                else document.Calc.Display.value = d.substr(0,len);
                return;
            } // End if
            if (key=="+/-") // Changes sign of value
            {
                document.Calc.Display.value = -d;
                return;
            } // End if
            if (key=="=") // Sets = to equal
            {
                document.Calc.Display.value = eval(d.replace(/%/,"/100.0"));
                return;
            } // End if
            if (d==0) 
            { // if the display shows "0"
                document.Calc.Display.value = key; // set it to the value of key
            }
            else
            { // otherwise
                document.Calc.Display.value = d + key; // concatenate the key
            }
        } // End of Compute function
    </script>
</head>

<body>
<center>
    <h1> JavaScript Calculator</h1>
    
    <form name="Calc">
        <table border="3" bgcolor="maroon" align="center">
        
             <!-- row 1-->
            <tr>
                <td align="center" colspan="4">
                    <input type="text" name="Display" value="0" style="text-align:right;font-size:18px;font-weight:bold;" maxlength="15">
                </td>
            </tr>
        
            <!-- row 2-->
            <tr>
                 <td align="center">
                    <input type ="button" style="width:40px;" value="<-" onclick="Compute(this.value);" />
                </td>
            
                <td align="center">
                    <input type ="button" style="width:40px;" value="C" onclick="Compute(this.value);" />
                </td>
              
                <td align="center">
                    <input type ="button" style="width:40px;" value="+/-" onclick="Compute(this.value);" />
                </td>
                
                <td align="center">
                    <input type ="button" style="width:40px;" value="%" onclick="Compute(this.value);" />
                </td>
            </tr>
        
            <!-- row 3-->

                </td>

                </td>

                </td>
                
                <td align="center">
                    <input type ="button" style="width:40px;" value="*" onclick="Compute(this.value);" />
                </td>
            </tr>
          
            <!-- row 5--> 
            <tr>

        </table>
    </form>
